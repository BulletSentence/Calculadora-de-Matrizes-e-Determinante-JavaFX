<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Example Applets</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>

<body>
<h1>Function Plotter</h1>
<applet code="com/singularsys/jepexamples/applets/FunctionPlotter.class" codebase="../build" width="400" height="236">
</applet>

<h1>Evaluator</h1>
<applet code="com/singularsys/jepexamples/applets/Evaluator.class" codebase="../build" width="367" height="154">
</applet>

<h1>Fractals</h1>
<applet code="com/singularsys/jepexamples/applets/Fractal.class" codebase="../build" width=300 height=320>
<param name=initialExpression value="z*z+c">
</applet>

</body>
</html>
